<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Matador de monstro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life" 
                       :class="{danger: playerLife < 20}" 
                       :style="{width: playerLife + '%'}"></div>
                </div>
                <div>{{ playerLife }}%</div>
            </div>

            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life" 
                       :class="{danger: monsterLife < 20}" 
                       :style="{width: monsterLife + '%'}"></div>
                </div>
                <div>{{ monsterLife }}%</div>
            </div>
        </div>
        <div v-if="hasResult" class="panel result">
            <div v-if="playerLife > 0" class="win">Você ganhou! :)</div>
            <div v-else class="lose">Você perdeu! :(</div>
        </div>
        <div class="panel buttons">
            <template v-if="running">
                <button @click="atack(false)" class="btn atack">Ataque</button>
                <button @click="atack(true)" class="btn especial-atack">Ataque especial</button>
                <button class="btn heal"> Curar</button>
                <button @click="running = false" class="btn give-up">Desistir</button>
            </template>
            
            <button v-else @click="startGame()" class="btn new-game">Reiniciar jogo</button>
        </div>
        <div class="panel logs"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
