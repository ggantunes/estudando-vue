<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
   <ul>
       <li v-for="(cor, i) in cores">{{ cor }} - {{ cores.length - i }}</li>
   </ul>
   <hr>
   <template v-for="(cor, i) in cores">
       <h1>{{ cor }}</h1>
       <p>{{ i }}</p>
   </template>

   <hr>

   <ul>
       <li v-for="pessoa in pessoas"> 
           <div v-for="(valor, chave, indice) in pessoa">
               {{ chave }} = {{ valor }}
            </div>
       </li>
   </ul>   
</div>

<script>
new Vue({
    el: '#app',
    data: {
        loader: 'loader',
        container: 'container',
        cores:['vermelhor', 'verde', 'amarelo', 'azul'],
        pessoas: [
            {nome: 'Ana', idade: 20, peso: 50},
            {nome: 'Gabriel', idade: 30, peso: 62}
        ]
    }
      
})
</script>
