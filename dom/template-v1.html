<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
new Vue({
    el: '#app', 
    data: {
        titulo: 'teste',
        link: 'http://google.com.br',
        linkHtml: '<a href="http://google.com.br">Google</a>'
    },
    methods:{
        saudacao: function(){
            this.titulo = 'bom dia'
            return this.titulo
        }
    }
})
</script>
