<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar">Soma 1</button>
    <p v-on:mousemove="atualizarxy">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop>PARAR AQUI</span>
    </p>

    <input type="text" v-on:keyup.enter="exibirAlerta">
</div>

<script>
new Vue({
    el: '#app', 
    data: {
        contador: 0,
        x: 0,
        y: 0 
    },
    methods:{
        somar() {
            this.contador ++;
        },
        atualizarxy(e) {
            this.x = e.clientX
            this.y = e.clientY
            
        },
        exibirAlerta() {
            alert('estou alertando')
        }
    }
})
</script>
